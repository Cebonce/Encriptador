<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador - 1º Challenge</title>
</head>
<body>
    <header>
        <a href="https://www.aluracursos.com/" target="_blank"><img class="logoAlura" src="imagenes/logo.png" alt="Logo-Alura"></a>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
            <div>
                <h6 id="information">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="buttons">
                <button id="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button id="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
            </div>
            <div>
                <button id="copiar" onclick="copiar();">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="pie-pagina">
            <p id="pie-pagina">Encriptador - Desarrollado por Yasser Harryson</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
